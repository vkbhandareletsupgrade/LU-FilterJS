<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project | Filter Data</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/fontAwesome/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="left" id="left">

            <select name="" id="name" onchange="addNewProducts('name',this.value)">
                <option value="">Select</option>
                <option value="chocolate">chocolate</option>
                <option value="dairymilk">dairymilk</option>
                <option value="butter">butter</option>
                <option value="coke">coke</option>
                <option value="cheese">cheese</option>
                <option value="fanta">fanta</option>
                <option value="biscuits">biscuit</option>
            </select>

            <select name="" id="category" onchange="addNewProducts('category',this.value)">
                <option value="">Select</option>
                <option value="dairy">Dairy</option>
                <option value="drink">Drink</option>
                <option value="food">Food</option>
            </select>


             <input type="number" placeholder="Quantity less than" id="quantity"
              onkeyup="addNewProducts('quantity',this.value)">
              
             <input type="number" placeholder="Price less than" id="quantity" 
             onkeyup="addNewProducts('price',this.value)">
             
             <div class="price-container">
                <p>Search Products in between</p>
                <div class="minmax-container">
                    <input type="number" placeholder="Enter Minimum Price" class="price" id="minPrice" onkeyup="addNewProducts('minPrice',this.value)">
                    <input type="number" placeholder="Enter Maximum Price" class="price" id="maxPrice" onkeyup="addNewProducts('maxPrice',this.value)">
                </div>
             </div>

            
            <button onclick="filter()">
                filter
            </button>


        </div>
        <main>
            <section class="main-container">
               
                <header>
                    <i class="fa fa-hamburger" id="hideLeft"></i>
                    <h3>FilterData</h3>
                    <input type="search" placeholder="Search...">
               </header>
                
               <div class="table-data">
                <table>
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Name</th>
                            <th>Category</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        
                    </tbody>
                </table>
               </div>

            </section>
        </main>
    </div>
    <script src="./index.js"></script>
    <script src="./font-awesome/js/all.min.js"></script>
    <!-- <script src="./fontAwesome/js/all.min.js"></script> -->
</body>
</html>
